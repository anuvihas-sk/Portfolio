<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Bubbles Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111; /* Darker background for better contrast */
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#00FFFF', '#FFFF00', '#FF00FF', '#32CD32', '#FF6347'];

    // Function to create a new particle (bubble)
    function createParticle(x, y) {
      const size = Math.random() * 50 + 30; // Large bubbles (random size between 30 and 80)
      const color = colors[Math.floor(Math.random() * colors.length)];
      const velocityX = (Math.random() - 0.5) * 2; // Horizontal velocity
      const velocityY = (Math.random() - 0.5) * 2; // Vertical velocity
      const opacity = 1; // Initial opacity
      const lifetime = Math.random() * 100 + 150; // Lifetime before fading (more time)
      const scaleFactor = Math.random() * 0.03 + 0.02; // Slightly scaling factor to increase bubble size over time

      return { x, y, size, color, velocityX, velocityY, opacity, lifetime, scaleFactor };
    }

    // Animation loop for particles
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas for each frame

      particles.forEach((particle, index) => {
        // Update particle position based on velocity
        particle.x += particle.velocityX;
        particle.y += particle.velocityY;
        
        // Increase the size of the particle (bubble)
        particle.size += particle.scaleFactor;
        
        // Gradually reduce opacity when the particle moves off-screen
        if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
          particle.opacity -= 0.005; // Fade out gradually
        }

        // Remove particles that have completely faded
        if (particle.opacity <= 0) {
          particles.splice(index, 1);
        }

        // Draw the particle (bubble)
        ctx.fillStyle = `rgba(${parseInt(particle.color.slice(1, 3), 16)}, ${parseInt(particle.color.slice(3, 5), 16)}, ${parseInt(particle.color.slice(5, 7), 16)}, ${particle.opacity})`;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate); // Continue the animation loop
    }

    // Add new particles on mouse movement
    canvas.addEventListener('mousemove', (event) => {
      for (let i = 0; i < 3; i++) { // Add multiple particles per move
        particles.push(createParticle(event.clientX, event.clientY));
      }
    });

    animate(); // Start the animation
  </script>
</body>
</html>
