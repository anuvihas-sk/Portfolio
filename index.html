<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Dynamic Particle Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111; /* Darker background to make particles stand out */
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#00FFFF', '#FFFF00', '#FF00FF', '#FF6347', '#32CD32', '#FF4500'];

    function createParticle(x, y) {
      const size = Math.random() * 5 + 2; // Larger particles
      const color = colors[Math.floor(Math.random() * colors.length)];
      const velocityX = (Math.random() - 0.5) * 5; // Faster movement
      const velocityY = (Math.random() - 0.5) * 5;
      const gravity = 0.1; // Simulating gravity
      const opacity = Math.random() * 0.5 + 0.5; // Random opacity for fade effect

      return { x, y, size, color, velocityX, velocityY, gravity, opacity };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clears the canvas to prevent trails

      particles.forEach((particle, index) => {
        // Update particle position based on velocity
        particle.x += particle.velocityX;
        particle.y += particle.velocityY;
        
        // Apply gravity effect to Y direction
        particle.velocityY += particle.gravity;

        // Fade out particles gradually
        particle.opacity -= 0.01;
        
        // Remove particle if it moves out of bounds or fades
        if (
          particle.x < 0 || particle.x > canvas.width ||
          particle.y < 0 || particle.y > canvas.height || 
          particle.opacity <= 0
        ) {
          particles.splice(index, 1);
        }

        // Draw the particle with fading effect
        ctx.fillStyle = `rgba(${parseInt(particle.color.slice(1, 3), 16)}, ${parseInt(particle.color.slice(3, 5), 16)}, ${parseInt(particle.color.slice(5, 7), 16)}, ${particle.opacity})`;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate); // Keep the animation going
    }

    canvas.addEventListener('mousemove', (event) => {
      // Spawn particles at the mouse location
      for (let i = 0; i < 5; i++) {
        particles.push(createParticle(event.clientX, event.clientY));
      }
    });

    animate(); // Start the animation loop
  </script>
</body>
</html>
